{% extends "base.html" %}

{% block nav %}
{% include 'partials/nav_auth.html' %}
{% endblock nav %}

{% block content %}
<div class="edit-comment-container">
  <h2 class="edit-comment-label">Edit comment...</h2>
  <form class="" action="{{ url_for('edit_comment', comment_id=comment.id) }}" method="POST">
    <textarea class="" id="contents" name="contents" rows="5">{{ comment.content }}</textarea>
    <div class="edit-comment-content">
      <input class="edit-comment-btn update" type="submit" value="Update" />
      <a class="edit-comment-btn cancel" href="{{ url_for('index') }}">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock content %}
