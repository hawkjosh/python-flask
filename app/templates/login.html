{% extends "base.html" %}

{% block script %}
<link rel="stylesheet" href="../static/styles/auth.css" />
{% endblock script %}

{% block content %}
{% if error %}
<dialog class="auth-error-container" open>
	<form class="auth-error-content-wrapper" method="dialog">
		<div class="auth-error-msg">
			{{ error_msg }}
		</div>
		<button class="auth-error-close-btn">
			Close
		</button>
	</form>
</dialog>
{% endif %}
<form class="auth-form-container" action="." method="POST">
	<input class="auth-input" type="text" name="username" placeholder="Enter your username" />
	<input class="auth-input" type="password" name="password" placeholder="Enter your password" />
	<div class="auth-actions">
		<input class="action-btn" type="submit" value="Login" />
		<span>or</span>
		<a class="action-btn" href="{{ url_for('register') }}">
			Register
		</a>
	</div>
</form>
{% endblock content %}
